apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "l7-rule"
spec:
  endpointSelector:
    matchLabels:
      app: app
  ingress:
    - toPorts:
        - ports:
            - port: '80'
              protocol: TCP
          rules:
            http:
              - method: GET
                path: "/ping$"
