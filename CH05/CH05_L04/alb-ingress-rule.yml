---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
  name: app
spec:
  rules:
    -
      http:
        paths:
          - path: /ping
            backend:
              serviceName: ping-service
              servicePort: 80
          - path: /data
            backend:
              serviceName: data-service
              servicePort: 80
          - path: /admin
            backend:
              serviceName: admin-service
              servicePort: 8090
